<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="returnTitle">استرجاع المنتج | Mega Store</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- ✅ CSS الأصلي رجع -->
    <style>
        .return-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid #eee;
        }

        .r-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .r-header h2 {
            font-size: 28px;
            font-weight: 800;
            color: #1f2937;
        }

        .r-header p {
            color: #6b7280;
            margin-top: 10px;
        }

        .r-form-group {
            margin-bottom: 20px;
        }

        .r-form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 14px;
        }

        .r-form-group input,
        .r-form-group textarea,
        .r-form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
        }

        .btn-submit {
            background: #d32f2f;
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background: #b71c1c;
        }

        .policy-box {
            background: #fff5f5;
            border: 1px solid #feb2b2;
            padding: 15px;
            border-radius: 8px;
            font-size: 13px;
            color: #c53030;
            margin-bottom: 20px;
            line-height: 1.6;
        }
    </style>
</head>

<body>

<header style="background:white; border-bottom:1px solid #eee; padding:15px 0;">
    <div class="main-bar"
         style="margin:0 auto; max-width:1200px; display:flex; justify-content:space-between; align-items:center;">
        <a href="index.html" class="logo" style="font-size:24px;">MEGA<span>STORE</span></a>
        <div style="font-weight:700; font-size:14px;" data-i18n="returnPageHeader">
            طلب استرجاع
        </div>
    </div>
</header>

<div class="return-container">

    <div class="r-header">
        <h2 data-i18n="returnFormTitle">نموذج استرجاع منتج</h2>
        <p data-i18n="returnFormDesc">
            نحن آسفون لأن المنتج لم ينل إعجابك. يرجى ملء النموذج أدناه.
        </p>
    </div>

    <div class="policy-box">
        <strong data-i18n="returnPolicyTitle">سياسة الاسترجاع:</strong>
        <span data-i18n="returnPolicyText"></span>
    </div>

    <form onsubmit="event.preventDefault(); alert(window.returnSuccessMsg); window.location.href='index.html';">

        <div class="r-form-group">
            <label data-i18n="orderNumber">رقم الطلب</label>
            <input type="text" data-i18n-placeholder="orderPlaceholder" required>
        </div>

        <div class="r-form-group">
            <label data-i18n="email">البريد الإلكتروني المسجل</label>
            <input type="email" required>
        </div>

        <div class="r-form-group">
            <label data-i18n="returnReason">سبب الإرجاع</label>
            <select>
                <option data-i18n="reasonDamaged"></option>
                <option data-i18n="reasonWrong"></option>
                <option data-i18n="reasonNotAsDescribed"></option>
                <option data-i18n="reasonChangedMind"></option>
            </select>
        </div>

        <div class="r-form-group">
            <label data-i18n="extraDetails">تفاصيل إضافية</label>
            <textarea rows="4" data-i18n-placeholder="extraPlaceholder"></textarea>
        </div>

        <button type="submit" class="btn-submit" data-i18n="submitReturn">
            إرسال طلب الاسترجاع
        </button>
    </form>

</div>

<script src="js/app.js"></script>
</body>
</html>
