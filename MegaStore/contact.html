<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا | Mega Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .contact-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .contact-info {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .contact-form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        h2 {
            margin-top: 0;
            color: #1f2937;
        }

        .c-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        .c-icon {
            width: 40px;
            height: 40px;
            background: #f0f7ff;
            color: var(--brand-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #4b5563;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
        }

        .btn-send {
            background: var(--brand-primary);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            width: 100%;
        }

        @media(max-width:768px) {
            .contact-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header style="background:white; border-bottom:1px solid #eee; padding:15px 0;">
        <div class="main-bar"
            style="margin:0 auto; max-width:1200px; display:flex; justify-content:space-between; align-items:center; padding:0 20px;">
            <a href="index.html" class="logo" style="display:flex; align-items:center; gap:10px; text-decoration:none;">
                <img src="https://cdn-icons-png.flaticon.com/512/3081/3081986.png" width="30" alt="Logo">
                <div style="line-height:1; font-size:20px; font-weight:900; color:#1f2937;">MEGA<span
                        style="color:#0056b3;">STORE</span></div>
            </a>
            <div style="font-weight:700;">اتصل بنا</div>
        </div>
    </header>

    <div class="contact-container">
        <div class="contact-info">
            <h2>معلومات التواصل</h2>
            <p style="color:#666; margin-bottom:30px;">نحن هنا لمساعدتك. تواصل معنا عبر أي من القنوات التالية.</p>

            <div class="c-row">
                <div class="c-icon"><i class="fa-solid fa-phone"></i></div>
                <div>
                    <div style="font-weight:700;">الهاتف</div>
                    <div style="color:#666; font-size:14px;">19000</div>
                </div>
            </div>
            <div class="c-row">
                <div class="c-icon"><i class="fa-solid fa-envelope"></i></div>
                <div>
                    <div style="font-weight:700;">البريد الإلكتروني</div>
                    <div style="color:#666; font-size:14px;">support@megastore.com</div>
                </div>
            </div>
            <div class="c-row">
                <div class="c-icon"><i class="fa-solid fa-location-dot"></i></div>
                <div>
                    <div style="font-weight:700;">العنوان</div>
                    <div style="color:#666; font-size:14px;">مبنى 44، التجمع الخامس، القاهرة</div>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <h2>أرسل لنا رسالة</h2>
            <form onsubmit="event.preventDefault(); alert('تم إرسال رسالتك بنجاح!');">
                <div class="form-group">
                    <label>الاسم الكامل</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>البريد الإلكتروني</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>الرسالة</label>
                    <textarea rows="4" required></textarea>
                </div>
                <button class="btn-send">إرسال الآن</button>
            </form>
        </div>
    </div>
</body>

</html>
